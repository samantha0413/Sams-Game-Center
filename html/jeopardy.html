<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeopardy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="../css/jeopardy.css" rel="stylesheet">
</head>

<body>
    
    <header>
        <!-- this is the title and sub-title to the game -->
        <h1 class="mainH1">JEOPARDY</h1>
        <h4 class="sub-title">A Trivia Game</h4>
    </header>
    <main>
        <!-- this is for the instructions on the pages -->
        <h2 class="instructions text-center"></h2>
        <section class="d-flex">
            <!--  the start button -->
            <button class="startBtn mainBtn" type="button">START
                GAME</button>
            <!-- high scores button -->
            <button type="button" class="highScoreBtn btn-lg mt-5">High Scores</button>
            <!-- this is the high scores table  -->
            <div class="highScoreDiv">
                <h1 class="noHighScores text-white">No High Scores</h1>
                <h1 class="topHigh text-center">Top 5 High Scores</h1>
                <table class="text-center text-white highScoreTable">
                    <thead>
                        <th class="highScoreHeader">Name</th>
                        <th class="highScoreHeader">Score</th>
                        <th class="highScoreHeader">Date</th>
                    </thead>
                </table>
                <button class="backBtn" type="button">Back</button>
            </div>
            <!-- end of high scores table -->
            <!-- this is the form for the players name -->
            <form class="signInForm">
                <input type="text" id="userName" placeholder="Enter Name" required>
                <button type="submit" class="goBtn">Go</button>
            </form>
            <!-- the mode buttons of easy and normal -->
            <div>
                <button type="button" class="modeBtn" value="easy">Easy</button>
                <button type="button" class="modeBtn" value="normal">Normal</button>
            </div>
            <!-- the 4 category buttons -->
            <button class="subBtn" type="button" value="coding"><a href="jeopardyGamePage.html">CODING</a></button>
            <button class="subBtn" type="button" value="disney"><a href="jeopardyGamePage.html">DISNEY</a></button>
            <button class="subBtn" type="button" value="sports"><a href="jeopardyGamePage.html">SPORTS</a></button>
            <button class="subBtn" type="button" value="random"><a href="jeopardyGamePage.html">RANDOM</a></button>
        </section>
    </main>
    <footer class="fixed-bottom"><a href="../index.html">~HOME~</a></footer>

    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="../js/jeopardyQuestions.js"></script>
    <script src="../js/jeopardy.js"></script>

</body>

</html>
