<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I spy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="../css/iSpy.css" rel="stylesheet">
</head>

<body>
    <main>
        <!-- title -->
        <h1>I Spy</h1>
        <!-- div that goes around the entire game -->
        <div class="everything">
            <!-- start button -->
            <div class="start">
                <button type="button" class="startBtn">Start Game</button>
            </div>
            <!-- this is the list for the thing you're supposed to find -->
            <nav class="fixed-top" id="allList">
                <ul id="list1">
                    <li id="one"></li>
                </ul>
                <!-- next button -->
                <div>
                    <button type="button" class="next">Next Picture</button>
                </div>
            </nav>
        </div>
        <!-- game over text -->
        <h1 class="gameOver">Game Over</h1>
        <!-- play again button -->
        <div class="playAgain">
            <button type="button" class="playAgainBtn">Play Again</button>
        </div>
        <footer class="fixed-bottom">
            <a href="../index.html">~HOME~</a>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="../js/iSpy.js"></script>
</body>

</html>
