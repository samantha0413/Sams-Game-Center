<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>I spy</title>
    <link rel="stylesheet" href="https://cdn.tlm.cloud/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../css/iSpy.css" rel="stylesheet">
</head>

<body>
    <main>
        <!-- title -->
        <h1>I Spy</h1>
        <!-- div that goes around the entire game -->
        <div class="everything">
            <!-- start button -->
            <div class="start">
                <button type="button" class="startBtn">Start Game</button>
            </div>
            <!-- this is the list for the thing you're supposed to find -->
            <nav class="fixed-top" id="allList">
                <ul id="list1">
                    <li id="one"></li>
                </ul>
                <!-- next button -->
                <div>
                    <button type="button" class="next">Next Picture</button>
                </div>
            </nav>
        </div>
        <!-- game over text -->
        <h1 class="gameOver">Game Over</h1>
        <!-- play again button -->
        <div class="playAgain">
            <button type="button" class="playAgainBtn">Play Again</button>
        </div>
        <footer class="fixed-bottom">
            <a href="../index.html">~HOME~</a>
        </footer>
    </main>
    <script src="https://cdn.tlm.cloud/jquery/3.3.1/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tlm.cloud/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tlm.cloud/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.tlm.cloud/jquery/3.3.1/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
    <script src="../js/iSpy.js"></script>
</body>

</html>
