    <!-- this is the div that goes around everything(the game) except the score/end-buttons/results -->
    <h2 class="text-center rules">Unscramble the word to earn points. You get 10 points for each letter of the word. Beware using the hint button, it takes away 10 points each time you have to use it.</h2>
    <div class="start">
        <button type="button" class="startBtn">START</button>
    </div>
    <div class="everything">
        <!-- where the letters append for the word -->
        <div class="letters">
            <ul class="wordList"></ul>
        </div>
        <!-- the hint button -->
        <div class="hint">
            <button id="hintBtn">Hint</button>
        </div>
        <!-- the input box for the users answer -->
        <form class="userInput">
            <input type="text" id="userInput" autocomplete="off">
            <button id="submitBtn">GO</button>
        </form>
        <!-- this h1 tells you if you're right or wrong -->
        <h1 class="results"></h1>
        <!--the next word button-->
        <div class="nextPlay">
            <button type='button' class="next">Next Word</button>
        </div>
    </div>
    <!-- end of everything div -->
    <!-- game over h1 that appears at the end of the game -->
    <h1 class="gameOver"></h1>
    <!-- play again button -->
    <div class="playAgainDiv">
        <button type="button" class="playAgain">Play Again</button>
    </div>
    <!-- players score div -->
    <div>
        <h1 class="score"></h1>
    </div>
    <footer class="fixed-bottom"><a href="../index.html">~HOME~</a></footer>
